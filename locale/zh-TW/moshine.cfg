[tips-and-tricks-item-description]
moshine-briefing=[planet=moshine]是一顆炎熱的火山行星，富含[item=sand] (可解鎖[item=silicon]與[item=glass]) 以及[item=neodymium] (製作[item=magnet]的優質材料)。該星球的高溫環境使建造[entity=accumulator]極為困難，但幸運的是到處都有[entity=steam-geyser]。建議至少攜帶一個[entity=foundry]以便將熔融鐵海中的[fluid=molten-iron]轉化為可用資源。可透過煤液化獲得[fluid=crude-oil]。