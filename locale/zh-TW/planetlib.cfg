PlanetsLib-update-vanilla-recipe-productivity-techs=將所有相關配方自動加入原版配方產能科技加成清單內(如果未加入的話)。正常使用情況下建議保持開啟，但與舊版模組同時使用時可能產生相容性問題。
PlanetsLib-unlink-hidden-prerequisites=當某項科技被設定為前置科技卻處於隱藏狀態時，系統會將其從依賴關係中移除，以確保後續科技不會被鎖死。ed.
PlanetsLib-enhanced-tooltips=為原型物件新增工具提示，以向玩家展示先前被隱藏的資訊。