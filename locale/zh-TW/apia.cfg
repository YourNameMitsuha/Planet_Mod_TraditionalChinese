[tips-and-tricks-item-name]
apia-briefing=阿比亞星簡報

[tips-and-tricks-item-description]
apia-briefing=[planet=apia]是一顆環繞[planet=gleba]的衛星，擁有濃厚的大氣。這使得[entity=logistic-robot]與[entity=construction-robot]需要消耗顯著更多的電量。由於厚重的雲層覆蓋，該處[entity=solar-panel]的效率非常低下。\n整個星球表面由[fluid=royal-jelly]海洋覆蓋，其中並棲息著[entity=larvae]。這些生物硬化後的殘骸可被處理成基礎資源: [item=iron-ore]、[item=copper-ore]與[item=stone]。\n該星球的其他居民還包刮會建造[entity=wild-hive]的產蜜昆蟲，它們生產的[item=honeycombs]可被加工成[item=honey]與[item=wax]。\n這顆星球上全新且重要的資源為[item=phosphorus]。