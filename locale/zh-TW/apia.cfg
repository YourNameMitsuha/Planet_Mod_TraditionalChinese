[tips-and-tricks-item-name]
apia-briefing=阿比亞星簡報
carnova-briefing=卡諾瓦星簡報

[tips-and-tricks-item-description]
apia-briefing=[planet=apia]是[planet=apia]-[planet=carnova]共伴行星系統的成員之一，擁有濃厚的大氣。這使得[entity=logistic-robot]與[entity=construction-robot]需要消耗顯著更多的電量。由於厚重的雲層覆蓋，該處[entity=solar-panel]的效率非常低下。\n整個星球表面由[fluid=royal-jelly]海洋覆蓋，其中並棲息著[entity=larvae]。這些生物硬化後的殘骸可被處理成基礎資源: [item=iron-ore]、[item=copper-ore]與[item=stone]。\n該星球的其他居民還包含建造[entity=wild-hive]的產蜜昆蟲，它們生產的[item=honeycombs]可被加工成[item=honey]與[item=wax]。\n這顆星球上全新且重要的資源為[item=phosphorus]與[fluid=phosphoric-acid]。
carnova-briefing=[planet=carnova]是[planet=apia]-[planet=carnova]共伴行星系統的成員之一。該行星表面被[fluid=blood]海洋所覆蓋，並且海洋中經常可以發現當地動物群—[entity=piranha]的產卵地。\n主要的基礎資源來源為[item=bones]，由礦物質與鈣組成。從中可以獲得基礎資源: [item=iron-ore]、[item=copper-ore]、[item=stone]、[item=phosphorus]與[item=calcite]。\n地表由無數的[item=flesh]島嶼所組成，可透過加工該物品獲取[item=proteins]與[item=lipids]。[fluid=phosphoric-acid]則可做為另一種工業酸來源。