[space-location-description]
apia=葛萊芭星的衛星，擁有濃厚黏稠的大氣。該星球地表由無數飄浮於富含養分的蜂王漿海洋上的小島所組成。當地的動物群由產蜜昆蟲與無脊椎幼蟲的共生體為代表。
carnova=該共伴行星系統當中質量最大的行星，擁有富氧大氣層。該行星被成分與血液相似的液體海洋所覆蓋。地表散布著無數的血肉島嶼，其中生長著骨骼礦化沉積物。當地的動物群以棲息在海中的掠食性魚類為代表。
apia-carnova-orbit=共伴行星系統的旋轉中心。


