[mod-name]
title=冷凝農業塔 Condensing agricultural tower

[mod-description]
description=新增能在採收時冷凝液體的全新農業塔，產生的液體會被儲存在農業塔內部的儲存槽。

[entity-name]
condensing-agricultural-tower=冷凝農業塔
hidden-condensing-agricultural-tower-tank=冷凝農業塔儲存槽

[entity-description]
condensing-agricultural-tower=播種種子並進行採收，並且在每次採收時冷凝液體並儲存於內部儲存槽，當內部儲存槽裝滿時多餘的液體將不會被儲存。查看異星工廠百科以了解更多。
hidden-condensing-agricultural-tower-tank=採收時產生的液體最多儲存30k。

[factoriopedia-description]
condensing-agricultural-tower=播種種子並進行採收，並且在每次採收時冷凝液體並儲存於內部儲存槽，當內部儲存槽裝滿時多餘的液體將不會被儲存。
condensing-tree=\n收穫[entity=tree-plant]時冷凝2000[fluid=water] (153.3/秒)
condensing-yumako=\n收穫[entity=yumako-tree]時冷凝810[fluid=steam]於165 °C (62.1/秒)
condensing-jellynut=\n收穫[entity=jellystem]時冷凝420[fluid=lubricant] (32.2/秒)

[mod-setting-name]
enable-tree-condensing-water=啟用種植樹木冷凝產生水
enable-jellynut-condensing-lubricant=啟用種植果凍莖冷凝產生潤滑油
enable-yumako-condensing-steam=啟用種植玉瑪果樹冷凝產生高溫蒸氣

[mod-setting-description]
enable-tree-condensing-water=收穫[entity=tree-plant]時冷凝2000[fluid=water] (153.3/秒)
enable-jellynut-condensing-lubricant=收穫[entity=yumako-tree]時冷凝810[fluid=steam]於165 °C (62.1/秒)
enable-yumako-condensing-steam=收穫[entity=jellystem]時冷凝420[fluid=lubricant] (32.2/秒)