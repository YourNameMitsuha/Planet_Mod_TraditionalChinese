castra-briefing=當基地周圍的[entity=data-collector]收集數據時，敵人會在他們自身的科技樹中持續發展並升級基地。確保跟上自身的軍事研究以保持領先優勢。[item=castra-data]透過蒐集[entity=data-collector]獲取足夠資料時生成的物品獲得。排放數據的實體會在其描述中提及。

